<!DOCTYPE html>
<HTML>
    <head>
        <title>Notes</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="images/Notes.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes Taking App</h1>
                <h2 class="header__subtitle">Take Notes and Never Forget</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter notes">
                <select id='sort-by'>
                    <option value='created'>sort by created</option>
                    <option value='edited'>sort by edited</option>
                    <option value='alphabet'>sort by first alphabet</option>
                </select>
            </div>
        </div>
        <div class="container">
            <form id='notes-form'>
                <input name='newNote' class="input" type='text'>
                <button id='addBtn' class="button">Add</button><br>
                
            </form>    
            
            <div id='notes-div'></div>
       </div>
       <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
       <script src="scripts/commonFunctions.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>        
       <script src="scripts/eventHandlers.js"></script>
    </body>
</HTML>
