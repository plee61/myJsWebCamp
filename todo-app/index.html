<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Todos</h1>
        <input id="search-text" type="text" placeholder="Filter todos">
        <label>
            <input type="checkbox" id="hide-completed"> Hide completed
        </label>
        <select id='sort-by'>
            <option value='created'>sort by created</option>
            <option value='edited'>sort by edited</option>
            <option value='alphabet'>sort by first alphabet</option>
        </select>
        <form id='todo-form'>
            <input name='newTodo' type='text'>
            <button id='addBtn'>Add a to do</button><br>
            
        </form>
        
        <p id='todoleft'></p>
        
        <div id='todos-div'></div>
        <button id='create'>create</button>
        <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
        <script src="commonFunctions.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>        
        <script src="refactoring-challenge.js"></script>
    </body>
</html>
