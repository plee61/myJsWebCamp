<!DOCTYPE html>
<html>
    <head>
        <title>To do App</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="images/favicon.ico" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To Do App</h1>
                <h2 class="header__subtitle">What do you want to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed
                </label>
                <select id='sort-by'>
                    <option value='created'>sort by created</option>
                    <option value='edited'>sort by edited</option>
                    <option value='alphabet'>sort by first alphabet</option>
                </select>
            </div>
        </div>
       
       <div class="container">
            <form id='todo-form'>
                <input name='newTodo' class="input" type='text'>
                <button id='addBtn' class="button">Add a to do</button><br>
                
            </form>    
            
            <p id='todoleft'></p>
            
            <div id='todos-div'></div>
            <button id='create' class="button">create</button>
       </div>
        
        <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
        <script src="scripts/commonFunctions.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>        
        <script src="scripts/refactoring-challenge.js"></script>
    </body>
</html>
